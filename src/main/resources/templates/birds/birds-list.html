<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Brazilian Birds Database</title>
</head>

<body>

<div class="container">

  <h3>Brazilian Birds Database</h3>
  <hr>
  <a class="btn  btn-primary  btn-sm mb-3"
     th:href="@{/birds/showFormSave}">
    Add a new Bird
  </a>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Common Name</th>
      <th>Scientific Name</th>
      <th>Description</th>
      <th>Action</th>>
    </tr>
    </thead>

    <tbody>
      <tr th:each="tempBird : ${birds}">

        <td th:text="${tempBird.commonName}" />
        <td th:text="${tempBird.scientificName}" />
        <td th:text="${tempBird.description}" />
        <td>
          <a th:href="@{/birds/showFormUpdate(birdId=${tempBird.id})}"
                class = "btn btn-info btn-sm">
          Update
        </a>
        <a th:href="@{/birds/delete(birdId=${tempBird.id})}"
           class = "btn btn-danger btn-sm"
           onclick="if(!(confirm('This bird will be Deleted'))) return false">
          Delete
        </a>
      </td>

    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
